<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side Menu</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="wrapper">
        <div class="modal-bg">
            <div class="modal">
                <h3 class="modal-text">Whoa! You found me!</h3>
                <button class="modal-btn">Hide back</button>

        <div class="navigation">
            <div class="navigation-btns">
                <button class="navigation-btn-search">Search</button>
                <button class="navigation-btn-run">Run</button>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
