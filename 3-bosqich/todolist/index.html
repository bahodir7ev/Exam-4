<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo local storage</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="wrapper">
        
        <div class="todo">
            <div class="todo_editing">
                <input type="text" class="todo_input" placeholder="Enter task name">
                <button class="todo_btn">Add task</button>
            </div>
            <div class="todo-list">
                <button class="todo-clear">Reset tasks</button>
            </div>
        </div>

    </div>


    <script src="./app.js"></script>
</body>

</html>
